<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging...</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        button {
            
        }
    </style>
</head>
<body>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 10%;">
            Подсчёт голосов
        </div>
    </div>
    <button class="p1">+1%</button>
    <button class="Alexsander">+3%</button>
    <button class="p7">+7%</button>
</body>
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        const progressBar =  $(".progress-bar")
        let widthCost = 10;

        $(".p1").click(function() {
            widthCost = widthCost + 1
            progressBar.width(`${widthCost}` + "%")
            progressBar.html(widthCost + "%")
        })

        $(".Alexsander").click(function() {
            widthCost = widthCost + 3
            progressBar.width(`${widthCost}` + "%")
            progressBar.html(widthCost + "%")
        })

        $(".p7").click(function() {
            widthCost = widthCost + 7
            progressBar.width(`${widthCost}` + "%")
            progressBar.html(widthCost + "%")
        })
    })
</script>
</html>
